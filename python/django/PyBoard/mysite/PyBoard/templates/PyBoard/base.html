{% load staticfiles %}
<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="{% static 'PyBoard/css/bootstrap.min.css' %}" rel="stylesheet">

		<script src="{% static 'PyBoard/js/jquery-2.2.3.min.js' %}"></script>

			}

			}
